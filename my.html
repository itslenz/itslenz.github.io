<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html> <!-- Root element of an HTML document -->
    <head> <!-- Contains meta-information about the HTML document -->
        <meta charset="utf-8"> <!-- Specifies the character encoding for the HTML document -->
        <title>my first web!</title> <!-- Defines the title of the document, shown in the browser's title bar or tab -->
 
    </head>
    <body> <!-- Defines the document's body, and contains all the contents such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
        <h1>welcome to my web</h1> <!-- Represents the main heading of the page -->
        <p>thank you</p> <!-- Represents a paragraph of text -->
        <a href="https://www.google.com">click here</a> <!-- Represents a hyperlink -->
 
    </body>
</html>
