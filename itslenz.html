<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            max-width: 1200px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <article>
            <h1>欢迎来到我的博客</h1>
            <p>这是一个简单的博客示例。你可以在这里分享你的想法、故事和知识。</p>
            <p>继续阅读，发现更多精彩内容！</p>
        </article>
        <article>
            <h2>第二篇文章标题</h2>
            <p>这是第二篇文章的内容。你可以在这里写下有关这篇文章的详细内容。</p>
        </article>
    </div>
    <footer>
        <p>&copy; 2024 我的简单博客. 版权所有.</p>
    </footer>
</body>
</html>
